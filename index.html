<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro de Accidentes - Sistema de Ambulancias</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <link href="estilos.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Ambulancias</a>
    </div>
  </nav>

  <div class="container mt-4">
    <h2>Registrar Accidente</h2>
    <form class="mt-3">
      <div class="row mb-3">
        <div class="col">
          <label for="nombre" class="form-label">Nombre del Reportante</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            placeholder="Ej. Juan Pérez"
          />
        </div>
        <div class="col">
          <label for="telefono" class="form-label">Teléfono</label>
          <input
            type="tel"
            class="form-control"
            id="telefono"
            placeholder="Ej. 3123456789"
          />
        </div>
      </div>

      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción del Accidente</label>
        <textarea
          class="form-control"
          id="descripcion"
          rows="3"
          placeholder="Breve descripción del accidente"
        ></textarea>
      </div>

      <div class="row mb-3">
        <div class="col">
          <label for="latitud" class="form-label">Latitud</label>
          <input
            type="text"
            class="form-control"
            id="latitud"
            placeholder="Ej. 4.609710"
          />
        </div>
        <div class="col">
          <label for="longitud" class="form-label">Longitud</label>
          <input
            type="text"
            class="form-control"
            id="longitud"
            placeholder="Ej. -74.081749"
          />
        </div>
      </div>

      <button type="submit" class="btn btn-success">Registrar Accidente</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.querySelector("form").addEventListener("submit", function (e) {
      e.preventDefault();

      const data = {
        nombre: document.getElementById("nombre").value,
        telefono: document.getElementById("telefono").value,
        descripcion: document.getElementById("descripcion").value,
        latitud: document.getElementById("latitud").value,
        longitud: document.getElementById("longitud").value,
      };

      fetch("http://127.0.0.1:5000/api/accidentes", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(data),
      })
        .then((res) => res.json())
        .then((res) => {
          alert(res.mensaje);
        })
        .catch((err) => {
          console.error(err);
          alert("Error registrando el accidente.");
        });
    });
  </script>
</body>
</html>
